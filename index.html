<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      function openModal() {
          // renderer process (mainWindow)
        let modal = window.open('', 'modal');

        window.addEventListener('focus', (e) => console.error('main window focus'));
        window.addEventListener('blur', (e) => console.error('main window blur'));
        modal.addEventListener('focus', (e) => console.error('modal window focus'));
        modal.addEventListener('blur', (e) => console.error('modal window blur'));

        modal.onload = () => {
          let button = document.createElement("button");
          button.innerText = "Close";
          button.onclick = () => modal.close();
          modal.document.body.appendChild(button);
        }
      }
    </script>
    <button onclick="openModal();">Open</button>
  </body>
</html>
